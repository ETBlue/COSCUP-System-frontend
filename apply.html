<div class="ui three column grid">
    <div class="column"></div>
    <div class="column">
        <div class="ui negative message error">
            <i class="close icon"></i>
            <div class="header">
                錯誤:
            </div>
            <p id="error-msg"></p>
        </div>
        <p>申請帳號</p>
        <form class="ui form" id="apply-form">
            <div class="field">
                <label>使用者帳號</label>
                <input name="user" type="text" id="apply-user">
            </div>
            <div class="field">
                <label>密碼</label>
                <input name="passwd" type="password" id="apply-passwd">
            </div>
            <div class="field">
                <label>確認密碼</label>
                <input name="passwd2" type="password" id="confirm-passwd">
            </div>
            <div class="field">
                <div class="ui submit button" id="apply-submit">送出</div>
            </div>
        </form>
    </div>
</div>
